<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма создания вакансии</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <main class="">
        <form class="flex flex-col items-center bg-white p-6 w-full">
            <section class="w-full h-12 relative">
                <input id="jobTitle" type="text" placeholder=" " class="input w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm focus:border-black focus:bg-white  outline-none"  />
                <label for="jobTitle" class="placeholder absolute left-4 top-4 text-gray-500 text-sm">Название вакансии</label>
                <button type="button" id="clearButton" class="clear-button absolute right-2 top-1/2" >
                    <img src="krest.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
            </section>
            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded">Разместить</button>
        </form>
    </main>
    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('jobTitle').value = '';
            document.getElementById('jobTitle').focus();
        });
    </script>
</body>
</html>
