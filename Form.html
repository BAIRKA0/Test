    <script>
        function focusNextInput(event) {
            if (event.key === "Enter") {
                if (event.altKey || event.shiftKey) {
                    return;
                } else {
                    event.preventDefault();
                    const inputs = Array.from(document.querySelectorAll('#myForm input[type="text"], #myForm input[type="number"], #myForm input[type="tel"], #myForm textarea'));
                    const currentInputIndex = inputs.indexOf(event.target);
                    if (currentInputIndex >= 0 && currentInputIndex < inputs.length - 1) {
                        inputs[currentInputIndex + 1].focus();
                    }
                }
            }
        }

        document.querySelectorAll('#myForm input[type="text"], #myForm input[type="number"], #myForm input[type="phone"], #myForm textarea').forEach(input => {
            input.addEventListener('keydown', focusNextInput);
        });

        function cleareInput(input, close) {
            document.getElementById(close).addEventListener('click', function() {
                document.getElementById(input).value = '';
                document.getElementById(input).focus();
            });
        }
        cleareInput('phone','clearPhone')
        cleareInput('vacancy','clearVacancy')
        cleareInput('adress','clearAdress')
        cleareInput('salary','clearSalary')
        cleareInput('respons','clearRespons')
        cleareInput('require','clearRequire')
        cleareInput('other','clearOther')
        
        function selectorButton(name) {
            document.getElementById(name).addEventListener('click', function() {
                document.getElementById(name+'List').classList.toggle('hidden');
                document.getElementById(name+'Open').classList.toggle('rotate-180');
                if(document.getElementById(name+'Value').textContent.trim().length > 0){
                    document.getElementById(name+'Placeholder').classList.toggle('top-0');
                    document.getElementById(name+'Placeholder').classList.toggle('text-sm');
                    document.getElementById(name+'Placeholder').classList.toggle('text-[11px]');
                    document.getElementById(name+'Placeholder').classList.toggle('leading-[2.25]');
                    document.getElementById(name+'Value').classList.toggle('hidden');
                }
            });
        }
        selectorButton('direction')
        selectorButton('exp')
        selectorButton('education')
        selectorButton('schedule')
        
        document.getElementById('adress').addEventListener('input', function() {
            const inputValue = this.value.trim();
            const places = document.getElementById('places');
            if (inputValue.length > 0) {
                places.classList.remove('hidden');
            } else {
                places.classList.add('hidden');
            }
        }); 

        document.querySelectorAll('.adress-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.getElementById('adress').value = this.textContent;
                    document.getElementById('places').classList.add('hidden');
                });
            });

        function radio(name,label) {
            document.querySelectorAll('input[name="'+name+'"]').forEach((radio) => {
                radio.addEventListener('change', () => {
                    if (radio.checked) {
                        const selectedLabel = document.querySelector(`label[for="${radio.id}"]`);
                        document.getElementById(name+'Value').value = selectedLabel.value;
                        document.querySelectorAll(`label[for^='${label}']`).forEach((label) => {
                            label.parentElement.classList.remove('bg-blue-500');
                        });
                        selectedLabel.parentElement.classList.add('bg-blue-500');
                        document.getElementById(name+'List').classList.add('hidden');
                        document.getElementById(name+'Placeholder').classList.add('top-0');
                        document.getElementById(name+'Placeholder').classList.remove('text-sm');
                        document.getElementById(name+'Placeholder').classList.add('text-[11px]');
                        document.getElementById(name+'Placeholder').classList.add('leading-[2.25]');
                        document.getElementById(name+'Value').textContent = radio.value;
                        document.getElementById(name+'Value').classList.remove('hidden');
                    }
                });
            });
        }
        radio('direction','d')
        radio('exp','e')
        radio('education','c')
        radio('schedule','s')

        const phoneInput = document.getElementById('phone');
        const errorMessage = document.getElementById('phoneError');
        const form = document.getElementById('myForm');
        function applyPhoneMask(event) {
            let input = event.target.value.replace(/\D/g, '');
            let formattedInput = '+7 (';
            if (input.length > 1) {
                formattedInput += input.substring(1, 4);
            }
            if (input.length >= 5) {
                formattedInput += ') ' + input.substring(4, 7);
            }
            if (input.length >= 8) {
                formattedInput += '-' + input.substring(7, 9);
            }
            if (input.length >= 10) {
                formattedInput += '-' + input.substring(9, 11);
            }
            event.target.value = formattedInput;
        }
        function validatePhoneNumber(phone) {
            const phoneRegex = /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/;
            return phoneRegex.test(phone);
        }

        function checkValue(name,tag) {
            
            const error = document.getElementById(name+'Error')
            if(tag=='label'){
                const value = document.getElementById(name+'Value')
                const button = document.getElementById(name)
                if (value.textContent.trim().length>0) {
                    error.textContent = ''
                    button.classList.remove('border-2');
                    button.classList.remove('border-rose-600');
                    button.classList.remove('bg-rose-200');
                    button.classList.add('placeholder-shown:bg-rose-200');
                    error.classList.add('hidden');
                    return true
                } else  {
                    error.textContent = 'Ой, вы забыли выбрать!'
                    button.classList.add('border-2');
                    button.classList.add('border-rose-600');
                    button.classList.add('bg-rose-200');
                    button.classList.add('placeholder-shown:bg-rose-200');
                    error.classList.remove('hidden');
                    return false
                }
            } else if (tag=='input') {
                const value = document.getElementById(name)
                if (value.value.trim()) {
                    error.textContent = ''
                    value.classList.remove('border-2');
                    value.classList.remove('border-rose-600');
                    value.classList.remove('bg-rose-200');
                    value.classList.add('placeholder-shown:bg-rose-200');
                    error.classList.add('hidden');
                    return true
                } else {
                    error.textContent = 'Ой, вы забыли заполнить это поле!'
                    value.classList.add('border-2');
                    value.classList.add('border-rose-600');
                    value.classList.add('bg-rose-200');
                    value.classList.add('placeholder-shown:bg-rose-200');
                    error.classList.remove('hidden');
                    return false
                }
            } else if (tag=='textarea') {
                const value = document.getElementById(name)
                if (value.value.trim()) {
                    error.textContent = ''
                    value.classList.remove('border-2');
                    value.classList.remove('border-rose-600');
                    value.classList.remove('bg-rose-200');
                    value.classList.add('placeholder-shown:bg-rose-200');
                    error.classList.add('hidden');
                    return true
                } else {
                    error.textContent = 'Ой, вы забыли заполнить это поле!'
                    value.classList.add('border-2');
                    value.classList.add('border-rose-600');
                    value.classList.add('bg-rose-200');
                    value.classList.add('placeholder-shown:bg-rose-200');
                    error.classList.remove('hidden');
                    return false
                }
            }
            
            return false
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            let error = true

            if(!checkValue('direction','label')) error = false
            if(!checkValue('exp','label')) error = false
            if(!checkValue('education','label')) error = false
            if(!checkValue('schedule','label')) error = false

            if(!checkValue('vacancy','input')) error = false
            if(!checkValue('adress','input')) error = false
            if(!checkValue('salary','input')) error = false

            if(!checkValue('respons','textarea')) error = false
            if(!checkValue('require','textarea')) error = false
            if(!checkValue('other','textarea')) error = false
            if (validatePhoneNumber(phoneInput.value)) {
                errorMessage.textContent = ''
                phoneInput.classList.remove('border-2');
                phoneInput.classList.remove('border-rose-600');
                phoneInput.classList.remove('bg-rose-200');
                phoneInput.classList.add('placeholder-shown:bg-rose-200');
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.textContent = 'Неправильно введен номер телефона'
                phoneInput.classList.add('border-2');
                phoneInput.classList.add('border-rose-600');
                phoneInput.classList.add('bg-rose-200');
                phoneInput.classList.add('placeholder-shown:bg-rose-200');
                errorMessage.classList.remove('hidden');
                error = false
            }
            return error
        }
        phoneInput.addEventListener('input', applyPhoneMask);
        document.getElementById('submitButton').addEventListener('click', function(event) {
            if(handleFormSubmit(event)){
                console.log('Ошибок нет, форма отправлена')
                document.getElementById('notification').classList.remove('hidden')
                setTimeout(function() {
                    document.getElementById('notification').classList.add('hidden')
                }, 3000);
            } else {
                console.log('Ошибки есть, форма не отправлена')
            }
        });

    </script>
