<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма создания вакансии</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <main class="">
        <form class="flex flex-col items-center bg-white p-6 w-full gap-4">
            <section class="w-full min-h-12 relative">
                <!-- <cheakbox class="peer w-full h-12 pl-4 pr-7 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"></cheakbox> -->
                <input id="direction" type="text" placeholder=" " class="peer input w-full h-12 pl-4 pr-7 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none">
                <label for="direction" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Выберите направление</label>
                <button type="button" id="chooseDirection" class="chooseBtn absolute right-2 top-6 transform -translate-y-1/2" >
                    <img src="arrow.svg" alt="Раскрыть" class="w-5 h-5"/>
                </button>  
                <button type="button" id="clearDirection" class="clearBtn absolute right-2 top-6 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <section id="directionList" class="hidden mt-2">
                    <ul class="flex flex-wrap gap-2 text-sm">
                        <li>
                            <button type="button" id="optionButton" class="p-2 bg-purple-300 rounded">
                                Строительство и ремонт
                            </button>
                        </li>
                        <li>
                            <button type="button" id="optionButton" class="p-2 bg-purple-300 rounded">
                                Компьютерные услуги
                            </button>
                        </li>
                        <li>
                            <button type="button" id="optionButton" class="p-2 bg-purple-300 rounded">
                                Другие улуги
                            </button>
                        </li>
                        <li>
                            <button type="button" id="optionButton" class="p-2 bg-purple-300 rounded">
                                Бытовые услуги
                            </button>
                        </li>
                        <li>
                            <button type="button" id="optionButton" class="p-2 bg-purple-300 rounded">
                                Улуги для животных
                            </button>
                        </li>
                    </ul>
                </section>
            </section>

            <section class="w-full h-12 relative">
                <input id="job" type="text" placeholder=" " minlength="4" maxlength="20" class="peer focus:border-2 focus:border-black focus:bg-white focus: w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"  />
                <label for="job" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Название вакансии</label>
                <button type="button" id="clearJob" class="clearBtn absolute right-2 top-1/2 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-12 relative">
                <input id="phone" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"  />
                <label for="phone" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Телефон</label>
                <button type="button" id="clearPhone" class="clearBtn absolute right-2 top-1/2 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-24 relative">
                <textarea id="respons" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"></textarea> 
                <label for="respons" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Обязанности</label>
                <button type="button" id="clearRespons" class="clearBtn absolute right-2 top-6 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-24 relative">
                <textarea id="require" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"></textarea> 
                <label for="require" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Требования</label>
                <button type="button" id="clearRequire" class="clearBtn absolute right-2 top-6 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-12 relative">
                <input id="exp" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"  />
                <label for="exp" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Опыт работы</label>
                <button type="button" id="clearExp" class="clearBtn absolute right-2 top-1/2 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-12 relative">
                <input id="education" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"  />
                <label for="education" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Образование</label>
                <button type="button" id="clearEducation" class="clearBtn absolute right-2 top-1/2 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-12 relative">
                <input id="schedule" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"  />
                <label for="schedule" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">График работы</label>
                <button type="button" id="clearSchedule" class="clearBtn absolute right-2 top-1/2 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-24 relative">
                <textarea id="other" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"></textarea> 
                <label for="other" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Другие условия</label>
                <button type="button" id="clearOther" class="clearBtn absolute right-2 top-6 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <section class="w-full h-12 relative">
                <input id="salary" type="" placeholder=" " class="input  w-full h-full px-4 pt-4 pb-2 bg-gray-200 rounded-lg border-2 border-transparent text-gray-800 text-sm outline-none"  />
                <label for="salary" class="placeholder absolute left-4 top-4 text-gray-500 text-sm origin-[0_50%]">Зарплата</label>
                <button type="button" id="clearSalary" class="clearBtn absolute right-2 top-1/2 transform -translate-y-1/2" >
                    <img src="close.svg" alt="Очистить" class="w-5 h-5"/>
                </button>
                <!-- <span class="invisible peer-invalid:visible">Ой, вы забыли заполнить это поле!</span> -->
            </section>

            <button type="submit" class="w-1/2 bg-purple-600 text-white p-2 rounded">Разместить</button>
        </form>
    </main>
    <script>
        function cleareInput(input, close) {
            document.getElementById(close).addEventListener('click', function() {
                    document.getElementById(input).value = '';
                    document.getElementById(input).focus();
                });
        }
        cleareInput('job','clearJob')
        cleareInput('phone','clearPhone')
        cleareInput('salary','clearSalary')
        cleareInput('response','clearResponse')
        cleareInput('require','clearRequire')
        cleareInput('other','clearOther')
        document.addEventListener('DOMContentLoaded', function() {
            var input = document.getElementById('phone');
            Inputmask({"mask": "+7 (999) 999-9999"}).mask(input);
        });
        document.getElementById('chooseDirection').addEventListener('click', function() {
            var list = document.getElementById('directionList');
            if (list.classList.contains('hidden')) {
                list.classList.remove('hidden');
            } else {
                list.classList.add('hidden');
            }
        });
        var optionButtons = document.getElementsById('optionButton');
        for (var i = 0; i < optionButtons.length; i++) {
            optionButtons[i].addEventListener('click', function() {
                document.getElementById('direction').textContent = this.textContent;
                document.getElementById('buttonList').style.display = 'none';
            });
        }
    </script>
</body>
</html>
